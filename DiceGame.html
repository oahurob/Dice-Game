<!DOCTYPE html>
    <html>
    <head>
        <title>Dice Game</title>
        <link rel="stylesheet" type="text/css" href="DiceGame.css">
    </head>
        <body>
            <table class="t" align="center">
                <th>
                    <h2 id="P0"></h2>
                </th>
                <th>
                    <h2 id="P1"></h2>
                </th>
                <th>
                    <h2 id="P2"></h2>
                </th>
                <th>
                    <h2 id="P3"></h2>
                </th>
                <th>
                    <h2 id="P4"></h2>
                </th>
                <th>
                    <h2 id="P5"></h2>
                </th>
                <th>
                    <h2 id="P6"></h2>
                </th>
                <th>
                    <h2 id="P7"></h2>
                </th>
                <th>
                    <h2 id="P8"></h2>
                </th>
                <th>
                    <h2 id="P9"></h2>
                </th>
                <tr/>
                <td>
                    <h2 id="P0Score"></h2>
                </td>
                <td>
                    <h2 id="P1Score"></h2>
                </td>
                <td>
                    <h2 id="P2Score"></h2>
                </td>
                <td>
                    <h2 id="P3Score"></h2>
                </td>
                <td>
                    <h2 id="P4Score"></h2>
                </td>
                <td>
                    <h2 id="P5Score"></h2>
                </td>
                <td>
                    <h2 id="P6Score"></h2>
                </td>
                <td>
                    <h2 id="P7Score"></h2>
                </td>
                <td>
                    <h2 id="P8Score"></h2>
                </td>
                <td>
                    <h2 id="P9Score"></h2>
                </td>
            </table>
            <table align="center">
                <th>
                    <div id="dice1" class="dice">0</div>
                </th>
                <th>
                    <div id="dice2" class="dice">0</div>
                </th>
                <th>
                    <div id="dice3" class="dice">0</div>
                </th>
                <th>
                    <div id="dice4" class="dice">0</div>
                </th>
                <th>
                    <div id="dice5" class="dice">0</div>
                </th>
                <th>
                    <div id="dice6" class="dice">0</div>
                </th>
            </table>
            <table align="center">
                <th>
                    <button onClick="StartGame()" class="press">Start Game</button>
                </th>
                <th>
                    <button id="roll" onClick="SetPlayerScore()" class="press">Roll Dice</button>
                </th>
            </table>
            <table align="center">
                <th>
                    <button onClick="NextRound()" class="press">Next Round</button>
                </th>
                <th>
                    <button onClick="ResetGame()" class="press">Reset Game</button>
                </th>
            </table>
            <table align="center">
                <th>    
                    <h2 id="status"></h2>
                </th>
                <br>
                <td>
                    <h1 id="Winner"></h1>
                </td>
            </table>
            <h1 id="Winner"></h1>
        </body>
        <script src="DiceGame.js"></script>
</html>
